{% extends 'blog/base.html' %}

{% block content %}
 	{% for post in posts %}
 	
 			<div class="col-sm-4">
 				<div class="card">
 				<img src="static/mb-1.jpg" height="220">
 					<div class="card-block">
 						<p class="minuti">{{ post.minuti }} <small>minuti</small></p>
 						<h5><a href="{% url 'post_detail' pk=post.pk %}" class="link-title">{{ post.title }}</a></h5>
 						<p class="grey"><small>{{ post.tag }}</small></p>
 					</div>
 				</div>
 			</div>
 		
	{% endfor %}
{% endblock content %}
